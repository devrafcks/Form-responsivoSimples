<!DOCTYPE html>
<html lang="eg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - English</title>
    ,<link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
            <div class="Form-img">
                <img src="img/undraw_feedback_re_urmj.svg"  alt="Imagem de feedback">
            </div>
            
            <div class="Form">
            <form action="#">
                    <div class="Form-header">
                        <div class="Title">
                            <h1>Feedback</h1>
                        </div>
                        <div class="Idioma-button">
                            <button>
                                <a href="form.html"> Portuguese </a>
                            </button>
                        </div>
                    </div>
                <div class="Input-Group">
                    <div class="Inputbox">
                        <label for="firstname"><h3>First Name</h3></label>
                        <input id="Firstname" type="text" Name="First Name" placeholder="Enter Your First Name" >
                    </div>

                    <div class="Inputbox">
                        <label for="Lastname"><h3>Last Name</h3></label>
                        <input id="Lastname" type="text" Name="Last Name" placeholder="Enter Your Last Name" >
                    </div>

                    <div class="Inputbox">
                        <label for="Email"><h3>Email</h3></label>
                        <input id="Email" type="Email" Name="Email" placeholder="Type Your Email" >
                    </div>

                    <div class="Inputbox">
                        <label for="Number"><h3>Phone(Optional)</h3></label>
                        <input id="Number" type="Number" Name="Number" placeholder="(xx) xxxxx-xxxx" >
                    </div>

                    <div class="Inputbox">
                        <label for="Comment"><h3>Comment</h3></label>
                        <textarea rowls="0" cols="25"class="texta" >
                        </textarea>
                    </div>

                    <div class="Inputbox">
                        <label id="not"for="notificacao"><h3>How about receiving notifications in your email?</h3></label>
                        <div class="isa">
                            <input id="notificacao" type="Radio" Name="notificacao" >
                            <label for="notificacao">Yes</label>
                            <input id="notificacao" type="Radio" Name="notificacao" >
                            <label for="notificacao">No</label>
                        </div>
                    </div>
                </div>

                <div class="experience">
                    <div class="experience-title">
                        <h5>
                            What is your experience with our website?
                        </h5>
                    </div>

                    <div class="experience-group">
                        <div class="experience-input">
                            <input type="radio" id="Muitoboa" name="experience">
                            <label for="muitoboa">Very Good</label>
                        </div>

                        <div class="experience-input">
                            <input type="radio" id="boa" name="experience">
                            <label for="boa">Good</label>
                        </div>

                        <div class="experience-input">
                            <input type="radio" id="Satisfatoria" name="experience">
                            <label for="satisfatoria">Satisfactory</label>
                        </div>

                        <div class="experience-input">
                            <input type="radio" id="ruim" name="experience">
                            <label for="ruim">Bad</label>
                        </div>
                    </div>
                </div>

                <div class="but">
                    <button class="Back"><a href="#">Back</a></button>
                    <button class="Send">Send</button>
                </div>



            </form>
            </div>

    </div>

    
</body>
</html>
