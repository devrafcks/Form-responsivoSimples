<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    ,<link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
            <div class="Form-img">
                <img src="img/undraw_feedback_re_urmj.svg"  alt="Imagem de feedback">
            </div>
            
            <div class="Form">
            <form action="#">
                    <div class="Form-header">
                        <div class="Title">
                            <h1>Feedback</h1>
                        </div>
                        <div class="Idioma-button">
                            <button>
                                <a href="Form-english.html"> Inglês </a>
                            </button>
                        </div>
                    </div>
                <div class="Input-Group">
                    <div class="Inputbox">
                        <label for="firstname"><h3>Primeiro Nome</h3></label>
                        <input id="Firstname" type="text" Name="First Name" placeholder="Digite Seu Primeiro Nome">
                    </div>

                    <div class="Inputbox">
                        <label for="Lastname"><h3>Sobrenome</h3></label>
                        <input id="Lastname" type="text" Name="Last Name" placeholder="Digite Seu Sobrenome">
                    </div>

                    <div class="Inputbox">
                        <label for="Email"><h3>Email</h3></label>
                        <input id="Email" type="Email" Name="Email" placeholder="Digite Seu Email" >
                    </div>

                    <div class="Inputbox">
                        <label for="Number"><h3>Celular(Opcional)</h3></label>
                        <input id="Number" type="Number" Name="Number" placeholder="(xx) xxxxx-xxxx" >
                    </div>

                    <div class="Inputbox">
                        <label for="Comment"><h3>Comentário</h3></label>
                        <textarea rowls="0" cols="25"class="texta">
                        </textarea>
                    </div>

                    <div class="Inputbox">
                        <label id="not"for="notificacao"><h3>Quer receber noticações no email?</h3></label>
                        <div class="isa">
                            <input id="notificacao" type="Radio" Name="notificacao" >
                            <label for="notificacao">Sim</label>
                            <input id="notificacao" type="Radio" Name="notificacao" >
                            <label for="notificacao">Não</label>
                        </div>
                    </div>
                </div>

                <div class="experience">
                    <div class="experience-title">
                        <h5>
                            Qual sua experiência com nosso site?
                        </h5>
                    </div>

                    <div class="experience-group">
                        <div class="experience-input">
                            <input type="radio" id="Muitoboa" name="experience">
                            <label for="muitoboa">Muito Boa</label>
                        </div>

                        <div class="experience-input">
                            <input type="radio" id="boa" name="experience">
                            <label for="boa">Boa</label>
                        </div>

                        <div class="experience-input">
                            <input type="radio" id="Satisfatoria" name="experience">
                            <label for="satisfatoria">Satisfatória</label>
                        </div>

                        <div class="experience-input">
                            <input type="radio" id="ruim" name="experience">
                            <label for="ruim">Ruim</label>
                        </div>
                    </div>
                </div>

                <div class="but">
                    <button class="Back"><a href="#">Voltar</a></button>
                    <button class="Send">Enviar</button>
                </div>



            </form>
            </div>

    </div>

    
</body>
</html>
